---
<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1; url=/begin">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/img/icon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/icon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/img/icon/manifest.json">
        <link rel="mask-icon" href="/img/icon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/img/icon/favicon.ico">
        <meta name="msapplication-config" content="/img/icon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:image" content="{{ site.image }}" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ site.twitter_username }}">
        <meta name="twitter:title" content="{{ site.title }}">
        <meta name="twitter:description" content="{{ site.description }}">
        <meta name="twitter:creator" content="@{{ site.twitter_username }}">
        <meta name="twitter:image" content="{{ site.image }}">
        <meta name="twitter:domain" content="stemtera.com"> 
        <meta name="description" content="{{ site.description }}">
        <script type="text/javascript">
            window.location.href = "/begin"
        </script>
        <title>{{ site.title }} Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='/begin'>STEMTera&trade; Breaboard Beginner's Guide</a>.
    </body>
</html>
